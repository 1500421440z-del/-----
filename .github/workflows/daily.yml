name: Daily Novel Rank Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天国际标准时间0点（北京时间早上8点）运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 openai

    - name: Run script
      env:
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
      run: python main.py

    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update novel data"
        git push
